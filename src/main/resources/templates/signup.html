<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>
    <link rel="stylesheet" href="css/general_design.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="wrapper">
<div class="nav_bar">
    <div class="logo">
        <a>Logo</a>
    </div>

    <div class="signup" th:if="${#authorization.expression('isAnonymous()')}">
        <a th:href="@{'/signup'}">Sign Up</a>
    </div>

    <div class="login" th:if="${#authorization.expression('isAnonymous()')}">
        <a th:href="@{'/login'}">Login</a>
    </div> 
    
    <div class="profile" sec:authorize="isAuthenticated()">
        <a th:href="@{/profile}">Profile</a>
    </div>

    <!-- Visible only if user IS logged in -->
    <div class="logout" sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}">Log Out</a>
    </div>

    <div class="home">
        <a th:href="@{'/'}">Home</a>
    </div>

    <div class="browse">
        <a th:href="@{'/boardgames'}">Browse</a>
    </div>

    <div class="search">
        <input type="text" placeholder="Search.." name="search">
    </div>
</div>

<h1>Sign Up</h1>
<div class="login_form">
<form th:action="@{/signup}" method="post">
    <label for="username">Username: </label>
    <input type="text" name="username" id="username" required/><br/>

    <label for="password">Password: </label>
    <input type="password" name="password" id="password" required/><br/>

    <button type="submit">Sign Up</button>
</form>
</div>
<div th:if="${error}">
    <p style="color:red" th:text="${error}"></p>
</div>
<div class="space"></div>
<footer>
    <div class="socials">
        <p>Social</p>
        <p>Media</p>
        <p>Links</p>
    </div>

    <div clas="social_links">
        
        <div class="slinks_left">
            <p>About</p>
            <p>Contact</p>
            <p>Support the project</p>
        </div>

        <div class="slinks_right">
            <p>Help</p>
            <p>Privacy</p>
            <p>Copyright</p>
        </div>
    </div>
</footer>
</div>
</body>
</html>
