<!DOCTYPE html>
<html>
    <head>
        <title>Gamefinders</title>
        <link rel="stylesheet" href="css/general_design.css">
        <link rel="stylesheet" href="css/boardgames.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="nav_bar">
            <div class="logo">
                <a>Logo</a>
            </div>

            <div class="signup">
                <a href="signup.html">Sign Up</a>
            </div>

            <div class="login">
                <a href="profile.html">Login</a>
            </div>

            <div class="home">
                <a href="home.html">Home</a>
            </div>

            <div class="browse">
                <a href="boardgames.html">Browse</a>
            </div>

            <div class="search">
                <input type="text" placeholder="Search.." name="search">
            </div>
        </div>
        <div class="main_body">

        <div class="categories">
            <h2>Categories</h2>
            <div class="categories_content">
                <ol>
                    <li>Strategy</li>
                    <li>Area Control</li>
                    <li>Deck-building</li>
                    <li>Workker Placement</li>
                    <li>Area Majority</li>
                </ol>
            </div>
        </div>

        <ul>
            <li th:each="game : ${boardGames}">
                <span th:text="${game.name}"></span>
            </li>
        </ul>

        <footer>
            <div class="socials">
                <p>Social</p>
                <p>Media</p>
                <p>Links</p>
            </div>

            <div clas="social_links">
                
                <div class="slinks_left">
                    <p>About</p>
                    <p>Contact</p>
                    <p>Support the project</p>
                </div>

                <div class="slinks_right">
                    <p>Help</p>
                    <p>Privacy</p>
                    <p>Copyright</p>
                </div>
            </div>
        </footer>
    </body>
</html>
