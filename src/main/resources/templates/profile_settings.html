<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Settings | GameFinders</title>
    <link rel="stylesheet" href="/css/general_design.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/profile_settings.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
    <div class="nav_bar">
        <div class="logo">
            <img src="/images/logo.png">
        </div>

        <div class="signup" th:if="${#authorization.expression('isAnonymous()')}">
            <a th:href="@{'/signup'}">Sign Up</a>
        </div>

        <div class="login" th:if="${#authorization.expression('isAnonymous()')}">
            <a th:href="@{'/login'}">Login</a>
        </div> 
        
        <div class="profile" sec:authorize="isAuthenticated()">
            <a th:href="@{/profile}">Profile</a>
        </div>
    
        <div class="logout" sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Log Out</a>
        </div>

        <div class="home">
            <a th:href="@{'/'}">Home</a>
        </div>

        <div class="browse">
            <a th:href="@{'/boardgames'}">Browse</a>
        </div>

        <div class="search">
            <input type="text" placeholder="Search.." name="search">
        </div>
        
        <div class="admin" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{'/admin'}">Admin Dashboard</a>
        </div>
    </div>

    <div class="main_body">
        <h1>Profile Settings</h1>
        <div class="profile-settings-form">
            <form th:action="@{/profile/updateProfile}" method="post">
                <label for="bio">Bio: </label>
                <br>
                <textarea name="bio" rows="4" cols="50" th:text="${user.userBio}"></textarea><br/>
                <button type="submit" class="btn-custom">Update Bio</button>
            </form>
            <br>
            <br>
            <form th:action="@{/profile/uploadProfilePicture}" method="post" enctype="multipart/form-data">
                <label for="profilePicture">Upload Profile Picture: </label>
                <input type="file" id="profilePicture" name="profilePicture" required/><br/>
                <button type="submit" class="btn-custom">Upload</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="socials">
            <p>Social</p>
            <p>Media</p>
            <p>Links</p>
        </div>

        <div class="social_links">
            <div class="slinks_left">
                <p>About</p>
                <p>Contact</p>
                <p>Support the project</p>
            </div>

            <div class="slinks_right">
                <p>Help</p>
                <p>Privacy</p>
                <p>Copyright</p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
