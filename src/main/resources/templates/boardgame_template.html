<!DOCTYPE html>
<html>
    <head>
        <title>Gamefinders</title>
        <link rel="stylesheet" href="css/general_design.css">
        <link rel="stylesheet" href="css/bg_template.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="nav_bar">
            <div class="logo">
                <a>Logo</a>
            </div>

            <div class="signup" th:if="${#authorization.expression('isAnonymous()')}">
                <a th:href="@{'/signup'}">Sign Up</a>
            </div>

            <div class="login" th:if="${#authorization.expression('isAnonymous()')}">
                <a th:href="@{'/login'}">Login</a>
            </div> 
            
            <div class="profile" sec:authorize="isAuthenticated()">
                <a th:href="@{/profile}">Profile</a>
            </div>
        
            <!-- Visible only if user IS logged in -->
            <div class="logout" sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">Log Out</a>
            </div>

            <div class="home">
                <a th:href="@{'/'}">Home</a>
            </div>

            <div class="browse">
                <a th:href="@{'/boardgames'}">Browse</a>
            </div>

            <div class="search">
                <input type="text" placeholder="Search.." name="search">
            </div>
        </div>

        <div class="main_body">
            <div class="game_details">
                <img src="images/Carousel1.png">
                <p>Scythe(2016)</p>
                <p>Playing time</p>
                <p>Deisgner</p>
                <p>Artist</p>
                <p>Publisher</p>
            </div>

            <div class="more_display">
                <div class="r_o">
                    <a href="overview">Overview</a>
                    <a href="reviews">Reviews</a>
                </div>

                <div class="game_add">
                    <p>Add this game in your collection</p>
                    <a href="dropdown">Dropdown Menu</a>
                </div>
            </div>


        </div>

        <footer>
            <div class="socials">
                <p>Social</p>
                <p>Media</p>
                <p>Links</p>
            </div>

            <div clas="social_links">
                
                <div class="slinks_left">
                    <p>About</p>
                    <p>Contact</p>
                    <p>Support the project</p>
                </div>

                <div class="slinks_right">
                    <p>Help</p>
                    <p>Privacy</p>
                    <p>Copyright</p>
                </div>
            </div>
        </footer>
        </body>
</html>
